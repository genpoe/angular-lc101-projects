<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = true">Gold</button> <br>
   <button [class.silver]="!inactive" [disabled]="inactive" (click)="inactive = true">Silver</button> <br>
   <button [class.copper]="!inactive" [disabled]="inactive" (click)="inactive = true">Copper</button> <hr>
   <button (click)="inactive = !inactive">Activate/Deactivate Buttons</button>
   <hr>
   <h3>Joke Buttons</h3>
   <button [class.yellow]="!inactive" [disabled]="inactive" (mouseenter)="inactive = !inactive" (mouseleave)="inactive=!inactive">Frustration incarnate!</button> <br>
   <button [class.gray]="!inactive" [disabled]="inactive" [style.align] (mouseenter)="alignLeft = !alignLeft">Catch me!</button>
</div>
